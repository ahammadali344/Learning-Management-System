<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm border-0 p-4" style="max-width: 420px; width:100%;">
    <h4 class="fw-bold mb-3 text-center">Admin Login</h4>

    <!-- UI-only form (no validation) -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="admin@example.com">
    </div>

    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="••••••••">
    </div>

    <!-- DEMO LOGIN REDIRECT -->
    <a href="../admin/dashboard.html" class="btn btn-dark w-100">
      Login (Demo)
    </a>

    <p class="text-center mt-3 mb-0 text-muted">
      * Demo only — real authentication will be implemented in backend
    </p>

    <p class="text-center mt-2 mb-0">
      <a href="login.html">Back to role selection</a>
    </p>
  </div>
</div>

</body>
</html>
